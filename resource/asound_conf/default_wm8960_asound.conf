pcm.!default {
    type asym
    playback.pcm "mic"
    capture.pcm "speaker"
}

pcm.mic {
    type plug
    slave.pcm "dmixed"
}

pcm.speaker {
    type plug
    slave.pcm "array"
}

pcm.dmixed {
    type dmix
    slave.pcm "hw:0,0"
    ipc_key 555555
}

pcm.array {
    type dsnoop
    slave {
        pcm "hw:0,0"
        channels 1
    }
    ipc_key 666666
}
