#AUTOMATION VBot Ví Dụ Phát nhạc Youtube, Zingmp3, Nhaccuatui, Text với tham số media_link là url, hoặc text = tên bài hát
#Thay tên topic: VBot_DEV thành đúng tên Client trong cấu hình mqtt VBot cho phù hợp
#Thay điều kiện trigger đúng với điều kiện theo ý bạn cho phù hợp với yêu cầu sử dụng
- id: hfiun7hcm4t943yt9349y956vy56yh56y9023k
  alias: VBot - Phát nhạc chỉ định bài hát lúc 21:30
  description: Tự động phát nhạc cho VBot lúc 21:30
  mode: single
  trigger:
    - platform: time
      at: "21:30:00"
  condition: []
  action:
    - service: mqtt.publish
      data:
        topic: "VBot_DEV/script/media_control/set"
        payload: >
          {{
            {
              "action": "play",
              "media_link": "https://www.youtube.com/watch?v=sLisXCL-jtk",
              "media_name": "Thay Duyên Đổi Phận",
              "media_cover": "",
              "media_player_source": "Youtube"
            } | tojson
          }}
        qos: 1
        retain: false


